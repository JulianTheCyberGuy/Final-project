<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive to different devices -->
  <title>Contact - Cybersecurity Blog</title>
  <link rel="stylesheet" href="styles.css"> <!-- Links to the external stylesheet for styles -->
</head>
<body>
    <header class="header1"> <!-- Header section -->
        <nav class="navbar"> <!-- Navigation bar -->
            <div class="logo-container">
                <img src="images/cybersecurity.png" alt="Cybersecurity Logo" class="logo"> <!-- Displays the blog logo -->
                <div class="vertical-line1"></div> <!-- Decorative vertical line -->
                <div class="logo-text">CyberSec Blog</div> <!-- Blog title text -->
            </div>
            <ul class="nav-links" id="nav-links"> <!-- Navigation links -->
                <li><a href="index.html">Home</a></li> <!-- Link to the home page -->
                <li><a href="articles.html">Articles</a></li> <!-- Link to the articles page -->
                <li><a href="resources.html">Resources</a></li> <!-- Link to the resources page -->
                <li><a href="contact.html" class="active">Contact</a></li> <!-- Active link to the contact page -->
            </ul>
        </nav>
    </header>
  <main>
    <section class="contact-section"> <!-- Section for the contact form -->
      <h2>Contact Us</h2> <!-- Section heading -->
      <form action="#" method="post"> <!-- Contact form setup -->
        <label for="name">Name:</label> <!-- Label for name input -->
        <input type="text" id="name" name="name" required> <!-- Text input for name -->

        <label for="email">Email:</label> <!-- Label for email input -->
        <input type="email" id="email" name="email" required> <!-- Email input field -->

        <label for="topic">Topic:</label> <!-- Label for topic selection -->
        <select id="topic" name="topic"> <!-- Dropdown for topic selection -->
          <option value="general">General Inquiry</option> <!-- General inquiry option -->
          <option value="articles">Article Suggestion</option> <!-- Article suggestion option -->
          <option value="resources">Resource Request</option> <!-- Resource request option -->
        </select>

        <label for="message">Message:</label> <!-- Label for message textarea -->
        <textarea id="message" name="message" rows="5"></textarea> <!-- Message input area -->

        <button type="submit" class="btn">Submit</button> <!-- Submit button -->
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-content">
        <div class="social-media"> <!-- Social media links -->
            <a href="https://github.com/JulianTheCyberGuy" target="_blank" class="social-icon">
                <img src="images/github.png" alt="Github"> <!-- GitHub link with icon -->
            </a>
            <a href="https://www.instagram.com/julianflorezcamel/" target="_blank" class="social-icon">
                <img src="images/instagram.png" alt="Instagram"> <!-- Instagram link with icon -->
            </a>
        </div>
        <div class="contact-info"> <!-- Contact information -->
            <p>Email: jaf375@pitt.edu</p>
            <p>Phone: (910) 286-4311</p>
        </div>
        <div class="legal-info"> <!-- Legal links -->
            <p>&copy; 2024 CyberSec Blog. All rights reserved.</p>
            <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
        </div>
    </div>
  </footer>
</body>
</html>
